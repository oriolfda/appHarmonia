version: '3.8'
services:
  backend:
    build: ./backend
    container_name: appharmonia-backend
    ports: ["3001:3001"]
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/database:/app/database
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: appharmonia-frontend
    ports: ["3000:80"]
    depends_on: ["backend"]
    restart: unless-stopped

networks:
  default:
    name: appharmonia-network