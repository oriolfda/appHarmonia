version: '3.8'

services:
  backend:
    build: ./backend
    ports: ["3001:3001"]
    environment:
      NODE_ENV: production
      PORT: 3001
      JWT_SECRET: secretharmonia123
      CORS_ORIGIN: http://localhost:3000
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/database:/app/database
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports: ["3000:80"]
    depends_on:
      - backend
    restart: unless-stopped